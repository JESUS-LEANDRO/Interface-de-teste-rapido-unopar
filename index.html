<!DOCTYPE html>
<html lang="pt-br   ">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <div class="logo">
        <img src="imagens-logo/sus-logo.svg" alt="" height="70" width="90">
    </div>
    <div class="corona">
        <h2 class="virus">
            C@R@NAVIRUS 
        </h2>
    </div>
    <div>
        <p>Cadastre-se</p>
    <div>
    </div>
        <form action=""><br>
            <div class="input"> Nome completo
                <br><input required type="Nome" placeholder="Ex: João Silva">
                </div><br>
                <div class="input-2">Email
                <br><input required type="Email" placeholder="Ex: Joãosilva@teste.com">
            </div>
            <form action="">
                <div class="numero">
                 <div class="select">
                 <label for="Phone-1"><br> DDD</label>
                  <br><select class="tel-1" name="scheduleCustomerPhoneDdi">
                      <option value="71">71</option>
                      <option value="75">75</option>
                      <option value="79">79</option>
                      <option value="21">21</option>
                      <option value="11">11</option>
                      <option value="73">73</option>
                      <option value="44">44</option>
                  </select>
                      <label for="phone"><br> Telefone
                         <br> <input placeholder="Digite telefone">
                      </label>
                  </select><br>
                  <div class="input"> Endereço
                    <br><input required type="endereço" placeholder="Ex: CEP"><br>Cidade <br><input required type="endereço" placeholder="Ex: Salvador">
                    </div>
                    <label for="Phone-1"> Estado</label><br>
                  <select class="tel-1" name="scheduleCustomerPhoneDdi">
                    <option value="ba">Ba</option>
                      <option value="sp">SP</option>
                      <option value="se">SE</option>
                      <option value="rj">RJ</option>
                      <option value="mg">MG</option>
                      <option value="fs">FS</option>
                      <option value="rs">RS</option>
                  </select>
             </div>
            </div><br>
        </form>
    </div>
    <div>
        <h2>Tipo Sanguineo</h2>
        <div class="suport">
            <div class="remember">
              <span><input type="checkbox" style="margin: 0px; padding: 0px; height:13px"></span>
              <span class="tipo"> A </span> <span><input type="checkbox" style="margin: 0px; padding: 0px; height:13px"></span>
              <span class="tipo"> B </span><span><input type="checkbox" style="margin: 0px; padding: 0px; height:13px"></span>
              <span class="tipo"> A/B </span><span><input type="checkbox" style="margin: 0px; padding: 0px; height:13px"></span>
              <span class="tipo"> O </span>
             </div>
    </div>
    <div>
        <h2>Fator Rh</h2>
        <span><input type="checkbox" style="margin: 0px; padding: 0px; height:13px"></span>
        <span class="tipo">Positivo</span>
        <span><input type="checkbox" style="margin: 0px; padding: 0px; height:13px"></span>
        <span class="tipo">Negativo</span>
    </div>
    <div>
        <h2>Tipo de Teste</h2>
        <span><input type="checkbox" style="margin: 0px; padding: 0px; height:13px"></span>
        <span class="tipo">Antigeno nasal</span>
        <span><input type="checkbox" style="margin: 0px; padding: 0px; height:13px"></span>
        <span class="tipo">Sorologia</span>
    </div><br>
    <span><input type="checkbox" style="margin: 0px; padding: 0px; height:13px"></span>
    <span class="tipo-1">Li e concordo com a Política de Privacidade e com os Termos Gerais de Uso.<br><br>
        <button class="botao-1">
            <a href="#">Enviar</a>
        </button>
    </span>

        <a href="https://github.com/JESUS-LEANDRO" target="_blank">
